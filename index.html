<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>House Bar</title>
  <link rel="icon" type="/img/svg" href="./img/logo5.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container1">
    <div class="row">
      <div class="col-md-6">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="cont-fluid">
            <a class="navbar-brand" href="index.html"><img src="./img/logohouse.png" alt="house bar" width="400"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="nav nav-pills mb-3 container menu__cont" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="a"
                    role="tab" aria-controls="pills-home" aria-selected="true">Inicio</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="a" role="tab" aria-controls="pills-profile" aria-selected="false">Carta</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="a" role="tab" aria-controls="pills-contact" aria-selected="false">Carrito</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>
  </header>
  <div class="tab-content" id="pills-tabContent"> 
    <div class="tab-pane fade content__carr"
    id="pills-home"
    role="tabpanel"
    aria-labelledby="pills-home-tab">
    <div class="main">
      <div class="brand__container">
        <h2 class="title">House BAR</h2>
        <h4 class="sub-title">Hac√© tu pedido y te lo llevamos a la mesa</h4>
      </div>
    </div>
  </div>

  <div
        class="tab-pane fade show active container"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >
        <h2 class="products__title">Carta</h2>
        <div
          class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-5"
          id="products-container"
        ></div>
      </div>

      <div
        class="tab-pane fade carrito"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
        <div class="cart-section">
          <div id="cart-container" class="cart-container"></div>
        </div>
      </div>
    </div>

  <footer class="fondo-footer">
    <a class="navbar" href="index.html"><img src="/img/logohouse.png" alt="house bar" width="100"></a>
    <p> Cerveza artesanal | Horarios: Lun a Dom de 18:00hs a 1:00hs.| P. Sherman, calle Wallaby 42 Sidney</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src='./js/main.js'></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
